<app-custom-header></app-custom-header>
<div class="container-fluid">
  <h3>Lista de Clientes</h3>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-primary">
        Para adicionar um novo cliente
        <button class="btn btn-primary" (click)="onNovoCliente()">
          clique aqui
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>&nbsp;
              <button
                class="btn btn-danger btn-sm"
                (click)="onRemoveCliente(cliente.id)"
              >
                Remover
              </button>
            </td>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-custom-footer></app-custom-footer>
