<div class="cp">
  <p>Lista de Produtos</p>
  <table>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>ações</th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td><a routerLink="/produto-detalhes/{{ produto.id }}">Ver detalhes</a></td>
    </tr>
  </table>
</div>
